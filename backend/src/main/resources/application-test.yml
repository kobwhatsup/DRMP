spring:
  application:
    name: drmp-platform
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  
  data:
    redis:
      repositories:
        enabled: false
  
server:
  port: 8080

logging:
  level:
    com.drmp: DEBUG
    root: INFO