spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    repositories:
      bootstrap-mode: deferred  # 延迟加载 Repository，避免启动时验证查询

  flyway:
    enabled: false  # 测试时使用Hibernate自动建表

  # Redis配置 - 使用嵌入式或Mock
  redis:
    host: localhost
    port: 6379

  cache:
    type: simple  # 使用简单缓存而不是Redis

# JWT配置
jwt:
  secret: test-secret-key-for-jwt-token-generation
  expiration: 3600000  # 1小时
  refresh-expiration: 604800000  # 7天

# 加密密钥
encryption:
  secret-key: test-encryption-secret-key
  algorithm: AES

# 日志配置
logging:
  level:
    root: INFO
    com.drmp: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
